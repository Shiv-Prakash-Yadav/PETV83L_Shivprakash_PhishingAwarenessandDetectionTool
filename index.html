<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phishing Detection Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url("{{ url_for('static', filename='background.jpg.webp') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      color: #333;
    }

    h2 {
      font-weight: bold;
      color: #0077b6;
      margin-bottom: 25px;
      text-align: center;
    }

    .btn-primary {
      background-color: #0077b6;
      border-color: #0077b6;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #023e8a;
      border-color: #023e8a;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Phishing Detection Tool</h2>
    <form action="/check" method="post">
      <div class="mb-3">
        <label for="url" class="form-label">Paste the URL you want to check:</label>
        <input type="text" name="url" id="url" class="form-control" placeholder="https://example.com" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">üöÄ Check Now</button>
      </div>
    </form>
  </div>
</body>
</html>
